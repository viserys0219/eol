<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "search.css" %}"  />
    </head>
    <body>
        <div id="wrap">
            <div class="navigation">
                <h1>EOL function</h1>
                <ul>
                    <li><a id = "location" href="location">Location Search</a></li>
                    <li><a id = "c_name" href="creature-search">Creature Search</a></li>
                    <li><a id = "loc_count" href="color">Creature Count</a></li>
                </ul>
            </div>

            <div id="main">
                <img src="{% static "images/jungle.jpg" %}">
            </div>

        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
            $('#c_name').on('click', function(e){
                e.preventDefault();
                $('#main').load('creature-search');
            });
            $('#location').on('click', function(e){
                e.preventDefault();
                $('#main').html('<object data="location">');
                $('#main object').css('width', '1050px').css('height', '1650px');
            });
            $('#loc_count').on('click', function(e){
                e.preventDefault();
                $('#main').html('<object data="color">');
                $('#main object').css('width', '1600px').css('height', '1150px');
            });
        </script>
    </body>
</html>
