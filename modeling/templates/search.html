<html>
	<head>
		<title>EOL homepage</title>
		{% load staticfiles %}
	</head>
	<body>
		<form method="POST" action="results" style="margin:0px;">
			輸入學名: <input name="item_text" style="width:300px;border:d0d0d0;">
			{% csrf_token %}
		</form>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="{% static "jquery.auto-complete.min.js" %}"></script>
		<style>
			.autocomplete-suggestions{
				width:298px;
				margin-top:0px;
				margin-left:73px;
				border:#d0d0d0 1px solid;
				background-color: EBFEFB ;
			}
		</style>
		<script>
			$('input[name="item_text"]').autoComplete({
    			minChars: 2,
			    source: function(term, response){
					$.getJSON('auto/', { item_text: term }, function(data){ response(data); });
				}
			});
		</script>
	</body>
</html>
